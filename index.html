<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLICK.NJIK | Delivery & Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --dark-blue: #0b1a2a;
  --blue: #122a45;
  --orange: #ff8c1a;
  --white: #ffffff;
  --gray: #f4f4f4;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #122a45, #08121f);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* LANDING PAGE */
#landingPage {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: radial-gradient(circle at center, #1c3d63, #050c16);
  display: flex; align-items: center; justify-content: center;
  z-index: 2000; transition: opacity 0.6s ease, visibility 0.6s;
}

.landing-content {
  max-width: 650px; padding: 50px 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 30px; backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 140, 26, 0.3);
}

.discover-btn {
  padding: 16px 50px; font-size: 20px;
  background: linear-gradient(135deg, var(--orange), #ffb347);
  color: #1a1a1a; border: none; border-radius: 50px;
  font-weight: bold; cursor: pointer; transition: 0.3s;
}

/* HEADER */
header { padding: 50px 20px 20px; }
.logo-box {
  width: 130px; height: 130px; margin: auto;
  background: linear-gradient(145deg, #1c3d63, #0a1b2f);
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
}
.logo-box img { width: 90px; height: 90px; border-radius: 50%; }

/* RESTAURANT SELECTION */
.restaurant-grid {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px; max-width: 1000px; margin: 30px auto; padding: 0 20px;
}

.brand-btn {
  padding: 25px 10px; border-radius: 15px;
  border: 2px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05); color: white;
  font-weight: bold; cursor: pointer; transition: 0.3s;
}

.brand-btn:hover { background: var(--orange); color: #1a1a1a; transform: translateY(-5px); }

/* MENU BOX */
.menu-box {
  max-width: 800px; margin: 25px auto;
  background: white; color: #222;
  padding: 30px; border-radius: 25px; display: none;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.menu-section { margin-bottom: 30px; text-align: left; }
.menu-section h3 { 
    color: var(--blue); border-left: 5px solid var(--orange); 
    padding-left: 10px; margin-bottom: 15px;
}

.item {
  display: flex; justify-content: space-between; align-items: center;
  padding: 15px 0; border-bottom: 1px solid #eee;
}

.order-btn {
  background: #2ecc71; color: white; border: none; padding: 8px 20px;
  border-radius: 20px; font-weight: bold; cursor: pointer;
}

/* CART SECTION */
.cart-container {
  max-width: 800px; margin: 40px auto;
  background: #fff; color: #333;
  padding: 25px; border-radius: 20px;
  border: 3px solid var(--orange);
}

.cart-item {
  display: flex; justify-content: space-between;
  padding: 10px 0; border-bottom: 1px solid #ddd;
}

.total-box {
  font-size: 24px; font-weight: bold; margin-top: 20px;
  color: var(--blue); text-align: right;
}

/* EXPLORE & FOOTER */
.explore { margin-top: 60px; padding: 60px 20px; background: #0b1a2a; }
.explore-group { max-width: 1000px; margin: auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; }
.pill-btn { padding: 12px 22px; border-radius: 25px; border: none; cursor: pointer; font-weight: 600; }

.big-footer { background: #050c16; padding: 60px 30px; }
.footer-grid {
  max-width: 1100px; margin: auto; display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px;
}
.footer-btn { display: block; background: none; border: none; color: white; opacity: 0.7; margin: 6px 0; cursor: pointer; }
</style>
</head>

<body>

    <button class="discover-btn" onclick="startApp()">D√©couvrir</button>

</div>

<div class="restaurant-grid">
  <button class="brand-btn" onclick="showMenu('kfc')">üçó KFC</button>
  <button class="brand-btn" onclick="showMenu('mcdonalds')">üçî McDonald's</button>

  </div>
  <div class="menu-section">

    <div id="drinkItems"></div>
  </div>
  <button class="discover-btn" style="padding:10px; font-size:14px;" onclick="document.getElementById('menuDisplay').style.display='none'">Fermer</button>

<div class="cart-container">

  <div id="cartItemsList">

  </div>
  <div class="total-box">Total: <span id="totalPrice">0</span> MAD</div>
  <button class="discover-btn" style="width:100%; margin-top:15px;" onclick="alert('Merci pour votre commande!')">Valider la commande</button>

<section class="explore">

    <button class="pill-btn">üçî Fast Food</button> <button class="pill-btn">üçï Pizza</button>
    <button class="pill-btn">ü•§ Drinks</button> <button class="pill-btn">üåØ Tacos</button>
    <button class="pill-btn">üçü Snacks</button> <button class="pill-btn">üî• Promotions</button>
    <button class="pill-btn">‚≠ê Favoris</button> <button class="pill-btn">üìç Proche</button>
  </div>
</section>

<footer class="big-footer">
  <div class="footer-grid">
    <div class="footer-box">
      <h4>Liens</h4>
      <button class="footer-btn">Accueil</button><button class="footer-btn">Menu</button><button class="footer-btn">Contact</button>
    </div>
    <div class="footer-box">
      <h4>Social</h4>
      <button class="footer-btn">Instagram</button><button class="footer-btn">TikTok</button>
    </div>
    <div class="footer-box">

  </div>
</footer>

<script>

let total = 0;

const menuData = {

    ],

  tacobell: {
    name: "Taco Bell Menu",
    food: [
        {n: "Crunchy Taco", p: 25}, {n: "Soft Taco Supreme", p: 30}, {n: "Quesadilla", p: 50},
        {n: "Burrito Beef", p: 45}, {n: "7-Layer Burrito", p: 55}, {n: "Chalupa", p: 48},

        {n: "Taco Party Pack", p: 150}
    ],
    drinks: [

  wendys: {

    food: [
        {n: "Baconator", p: 78}, {n: "Dave's Triple", p: 85}, {n: "Spicy Chicken", p: 52},
        {n: "Junior Cheeseburger", p: 30}, {n: "Classic Single", p: 48}, {n: "10pc Nuggets", p: 40},
        {n: "Bacon Double", p: 60}, {n: "Son of Baconator", p: 65}, {n: "Potato Bacon", p: 35},

    ],
    drinks: [
        {n: "Chocolate Frosty", p: 22}, {n: "Vanilla Frosty", p: 22}, {n: "Root Beer", p: 15}, {n: "Baked Potato", p: 25}
    ]
  }
};

function startApp() {
  document.getElementById("landingPage").style.opacity = "0";
  setTimeout(() => { document.getElementById("landingPage").style.visibility = "hidden"; }, 600);
}

function showMenu(brand) {
  const res = menuData[brand];
  document.getElementById("resTitle").innerText = res.name;
  
  const genHtml = (arr) => arr.map(i => `
    <div class="item">
      <span><strong>${i.n}</strong><br><small>${i.p} MAD</small></span>
      <button class="order-btn" onclick="addToCart('${i.n}', ${i.p})">Order</button>
    </div>`).join('');

  document.getElementById("foodItems").innerHTML = genHtml(res.food);
  document.getElementById("drinkItems").innerHTML = genHtml(res.drinks);
  document.getElementById("menuDisplay").style.display = "block";
  window.scrollTo({ top: document.getElementById('menuDisplay').offsetTop - 20, behavior: 'smooth' });
}

function addToCart(name, price) {
  cart.push({name, price});
  updateCartUI();
}

function updateCartUI() {
  const list = document.getElementById("cartItemsList");
  const totalEl = document.getElementById("totalPrice");
  const countEl = document.getElementById("cartCount");

  if(cart.length === 0) {
    list.innerHTML = `<p style="color:#888;">Votre panier est vide...</p>`;
  } else {
    list.innerHTML = cart.map((item, index) => `
      <div class="cart-item">
        <span>${item.name}</span>
        <span>${item.price} MAD <button onclick="removeFromCart(${index})" style="background:red; color:white; border:none; border-radius:50%; cursor:pointer;">X</button></span>
      </div>
    `).join('');
  }

  total = cart.reduce((sum, item) => sum + item.price, 0);
  totalEl.innerText = total;
  countEl.innerText = cart.length;
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCartUI();
}
</script>

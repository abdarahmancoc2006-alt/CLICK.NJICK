<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLICK.NJIK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --dark-blue: #0b1a2a;
  --blue: #122a45;
  --orange: #ff8c1a;
  --light: #f4f6f8;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #122a45, #08121f);
  color: white;
  text-align: center;
}

/* ===== HEADER ===== */
header {
  padding: 50px 20px 30px;
}

/* ===== LOGO ===== */
.logo-box {
  width: 200px;
  height: 200px;
  margin: auto;
  background: linear-gradient(145deg, #1c3d63, #0a1b2f);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow:
    0 0 25px rgba(255,140,26,0.5),
    inset 0 0 20px rgba(0,0,0,0.6);
}

.logo-box img {
  width: 135px;
  height: 135px;
  border-radius: 50%;
  object-fit: cover;
  padding: 10px;
  background: radial-gradient(circle, #1c3d63, #0a1b2f);
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 35px 0;
  flex-wrap: wrap;
}

.main-btn {
  padding: 16px 45px;
  font-size: 18px;
  background: linear-gradient(135deg, var(--orange), #ffb347);
  color: #1a1a1a;
  border: none;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== MENU ===== */
.menu-box {
  max-width: 500px;
  margin: 20px auto;
  background: linear-gradient(180deg, #ffffff, #f1f1f1);
  color: #222;
  padding: 25px;
  border-radius: 18px;
  display: none;
}

.item {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
  border-bottom: 1px dashed #ccc;
}

/* ===== NEW EXPLORE SECTION ===== */
.explore {
  margin-top: 80px;
  padding: 60px 20px;
  background: linear-gradient(180deg, #0b1a2a, #07101c);
}

.explore h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.explore p {
  opacity: 0.8;
  margin-bottom: 30px;
}

.explore-group {
  max-width: 900px;
  margin: 20px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.pill-btn {
  padding: 12px 22px;
  border-radius: 30px;
  background: #ffffff;
  color: #0b1a2a;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.pill-btn:hover {
  background: var(--orange);
  transform: translateY(-3px);
}

/* ===== BIG FOOTER ===== */
.big-footer {
  background: #050c16;
  padding: 60px 30px 30px;
  margin-top: 60px;
}

.footer-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 40px;
  max-width: 1200px;
  margin: auto;
  text-align: left;
}

.footer-col h4 {
  margin-bottom: 15px;
}

.footer-col p {
  margin: 8px 0;
  opacity: 0.8;
}

.footer-legal {
  border-top: 1px solid #222;
  margin-top: 40px;
  padding-top: 20px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<footer class="big-footer">
  <div class="footer-grid">
    <div class="footer-col">
      <h4>Opportunit√©s</h4>

    </div>
    <div class="footer-col">

  </div>

  <div class="footer-legal">
    ¬© 2026 CLICK.NJIK ‚Äî All rights reserved

<script>
function toggleMenu(menuId) {
  document.getElementById("foodMenu").style.display =
    menuId === "foodMenu" ? "block" : "none";
  document.getElementById("drinkMenu").style.display =
    menuId === "drinkMenu" ? "block" : "none";
}
</script>

</body>
</html>

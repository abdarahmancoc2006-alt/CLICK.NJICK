<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLICK.NJIK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1a2a;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    header img {
      width: 220px;
      max-width: 80%;
    }

    section {
      padding: 30px;
    }

    .menu {
      max-width: 400px;
      margin: auto;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff8c1a;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: #08121f;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img src="logo.png" alt="CLICK.NJIK Logo">
  <p>Fast food • Delivery • Quality</p>
</header>

<section>
  <h2>Menu</h2>
  <div class="menu">
    <div class="item"><span>Burger</span><span>35 MAD</span></div>
    <div class="item"><span>Pizza</span><span>45 MAD</span></div>
    <div class="item"><span>Fries</span><span>15 MAD</span></div>
    <div class="item"><span>Soft Drink</span><span>10 MAD</span></div>
    <button>Order Now</button>
  </div>
</section>

<footer>
  © 2026 CLICK.NJIK — All rights reserved
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CLICK.NJIK | Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --dark-blue: #0b1a2a;
  --blue: #122a45;
  --orange: #ff8c1a;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #122a45, #08121f);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* LANDING PAGE STYLES */
#landingPage {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #1c3d63, #050c16);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  transition: opacity 0.6s ease, visibility 0.6s;
}

.landing-content {
  max-width: 650px;
  padding: 50px 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 30px;
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 140, 26, 0.3);
}

.discover-btn {
  padding: 16px 50px;
  font-size: 22px;
  background: linear-gradient(135deg, var(--orange), #ffb347);
  color: #1a1a1a;
  border: none;
  border-radius: 50px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255, 140, 26, 0.5);
  transition: 0.3s;
}

/* HEADER */
header { padding: 50px 20px 20px; }
.logo-box {
  width: 120px; height: 120px; margin: auto;
  background: linear-gradient(145deg, #1c3d63, #0a1b2f);
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 20px rgba(255,140,26,0.3);
}
.logo-box img { width: 80px; height: 80px; border-radius: 50%; }

/* RESTAURANT SELECTOR */
.restaurant-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 15px;
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

.brand-btn {
  padding: 20px 10px;
  border-radius: 15px;
  border: 2px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.brand-btn:hover {
  background: var(--orange);
  color: #1a1a1a;
  transform: translateY(-5px);
}

.brand-btn i { font-style: normal; font-size: 24px; }

/* MENU BOX */
.menu-box {
  max-width: 600px;
  margin: 20px auto;
  background: white;
  color: #333;
  padding: 25px;
  border-radius: 20px;
  display: none;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.menu-box h2 { color: var(--blue); margin-top: 0; border-bottom: 2px solid var(--orange); padding-bottom: 10px;}

.menu-item {
  display: flex; justify-content: space-between;
  padding: 12px 0; border-bottom: 1px solid #eee;
  text-align: left;
}

.order-btn {
  background: var(--orange); border: none; padding: 5px 15px;
  border-radius: 15px; font-weight: bold; cursor: pointer;
}

/* EXPLORE & FOOTER (Kept from original) */
.explore { margin-top: 50px; padding: 40px 20px; background: #0b1a2a; }
.explore-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
.pill-btn { padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer; }
.big-footer { background: #050c16; padding: 40px; font-size: 14px; }
</style>
</head>

<body>

<div id="landingPage">
  <div class="landing-content">
    <h1>CLICK.NJIK</h1>
    <p>La plateforme ultime pour commander chez vos enseignes pr√©f√©r√©es. KFC, McDonald's, Starbucks et plus encore, livr√©s chez vous en un clic.</p>
    <button class="discover-btn" onclick="startApp()">D√©couvrir</button>
  </div>
</div>

<header>
  <div class="logo-box">
    <img src="logo.png" alt="CLICK.NJIK">
  </div>
  <p>Choisissez votre restaurant pr√©f√©r√©</p>
</header>

<div class="restaurant-grid">
  <button class="brand-btn" onclick="showMenu('kfc')"><i>üçó</i>KFC</button>
  <button class="brand-btn" onclick="showMenu('mcdonalds')"><i>üçî</i>McDonald's</button>
  <button class="brand-btn" onclick="showMenu('starbucks')"><i>‚òï</i>Starbucks</button>
  <button class="brand-btn" onclick="showMenu('burgerking')"><i>üëë</i>Burger King</button>
  <button class="brand-btn" onclick="showMenu('tacobell')"><i>üåÆ</i>Taco Bell</button>
  <button class="brand-btn" onclick="showMenu('wendys')"><i>ü•©</i>Wendy's</button>
</div>

<div id="menuDisplay" class="menu-box">
  <h2 id="restaurantName">Menu</h2>
  <div id="menuItems">
    </div>
  <button class="discover-btn" style="margin-top:20px; font-size:14px; padding:10px 20px;" onclick="closeMenu()">Retour aux restaurants</button>
</div>

<section class="explore">
  <h2>Explore Plus</h2>
  <div class="explore-group">
    <button class="pill-btn">üî• Promotions</button>
    <button class="pill-btn">‚≠ê Favoris</button>
    <button class="pill-btn">üìç Proche de vous</button>
    <button class="pill-btn">üöö Suivi commande</button>
  </div>
</section>

<footer class="big-footer">
  <div class="footer-legal">¬© 2026 CLICK.NJIK ‚Äî School Project</div>
</footer>

<script>
// Data for different menus
const restaurantData = {
  kfc: {
    name: "KFC Menu",
    items: [
      { name: "Bucket 12 Wings", price: "95 MAD" },
      { name: "Zinger Burger", price: "45 MAD" },
      { name: "Popcorn Chicken", price: "30 MAD" },
      { name: "Pepsi Large", price: "15 MAD" }
    ]
  },
  mcdonalds: {
    name: "McDonald's Menu",
    items: [
      { name: "Big Mac Meal", price: "65 MAD" },
      { name: "Chicken McNuggets (9pcs)", price: "40 MAD" },
      { name: "Happy Meal", price: "35 MAD" },
      { name: "McFlurry Oreo", price: "25 MAD" }
    ]
  },
  starbucks: {
    name: "Starbucks Menu",
    items: [
      { name: "Caramel Macchiato", price: "38 MAD" },
      { name: "Java Chip Frappuccino", price: "45 MAD" },
      { name: "Caff√® Latte", price: "32 MAD" },
      { name: "Chocolate Muffin", price: "28 MAD" }
    ]
  },
  burgerking: {
    name: "Burger King Menu",
    items: [
      { name: "Whopper Burger", price: "55 MAD" },
      { name: "Steakhouse Burger", price: "70 MAD" },
      { name: "Onion Rings (8pcs)", price: "22 MAD" },
      { name: "King Shake Strawberry", price: "30 MAD" }
    ]
  },
  tacobell: {
    name: "Taco Bell Menu",
    items: [
      { name: "Crunchy Taco Supreme", price: "25 MAD" },
      { name: "Burrito 5-Layer", price: "45 MAD" },
      { name: "Quesadilla Chicken", price: "50 MAD" },
      { name: "Nachos Cheese", price: "28 MAD" }
    ]
  },
  wendys: {
    name: "Wendy's Menu",
    items: [
      { name: "Baconator", price: "75 MAD" },
      { name: "Dave's Single", price: "50 MAD" },
      { name: "Frosty Chocolate", price: "20 MAD" },
      { name: "Spicy Chicken Nuggets", price: "35 MAD" }
    ]
  }
};

function startApp() {
  const landing = document.getElementById("landingPage");
  landing.style.opacity = "0";
  setTimeout(() => { landing.style.visibility = "hidden"; }, 600);
}

function showMenu(brandId) {
  const data = restaurantData[brandId];
  const menuDisplay = document.getElementById("menuDisplay");
  const menuItems = document.getElementById("menuItems");
  const restaurantName = document.getElementById("restaurantName");

  // Set the title
  restaurantName.innerText = data.name;

  // Clear old items and add new ones
  menuItems.innerHTML = "";
  data.items.forEach(item => {
    menuItems.innerHTML += `
      <div class="menu-item">
        <div><strong>${item.name}</strong><br><small>${item.price}</small></div>
        <button class="order-btn" onclick="alert('Ajout√© au panier!')">Commander</button>
      </div>
    `;
  });

  // Show the box
  menuDisplay.style.display = "block";
  window.scrollTo({ top: menuDisplay.offsetTop - 50, behavior: 'smooth' });
}

function closeMenu() {
  document.getElementById("menuDisplay").style.display = "none";
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
